<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>האתר הראשון שלי</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            text-align: center;
        }
        .container {
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 1.2em;
        }
        /* --- הוספתי את העיצוב הזה לכפתור --- */
        .contact-button {
            background-color: #007bff; /* צבע רקע כחול */
            color: white; /* צבע טקסט לבן */
            border: none; /* ללא מסגרת */
            padding: 12px 24px; /* ריווח פנימי */
            font-size: 1em; /* גודל גופן */
            border-radius: 5px; /* פינות מעוגלות */
            cursor: pointer; /* משנה את סמן העכבר ליד */
            margin-top: 20px; /* מרווח מעל הכפתור */
            transition: background-color 0.3s; /* אנימציה עדינה במעבר עכבר */
        }
        .contact-button:hover {
            background-color: #0056b3; /* צבע כהה יותר במעבר עכבר */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>וואו, הצלחתי!</h1>
        <p>זהו האתר הראשון שבניתי בעזרת Manus.</p>
        
        <!-- --- הוספתי את הכפתור כאן --- -->
        <button class="contact-button">צרו קשר</button>

    </div>
</body>
</html>
